{% extends 'group_detail.html' %}

{% block title %}
    G-P DELETE {{ event.name }}
{% endblock %}

{% block content %}
    <br>
    <h1 class="modal-header">{{ event.name }} - {{ event.start_time|date:'d-m-Y H:i' }}</h1>
    <h2>Are you sure you want to delete this event?</h2>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" name="delete" class="btn btn-danger float-end" value="Remove from Event">
    </form>


{% endblock %}
