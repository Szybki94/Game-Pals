{% extends "login_template.html" %}
{% block title %}G-P - choose games{% endblock %}
{% block login_form %}
{% for checkbox in form.Context %}
{% endfor %}
<form class="form" action="" method="post">
        {% csrf_token %}
        <h3 class="text-center text-info">Choose games</h3>
        <div class="form-group">
            <label for="games" class="text-info">Games:</label><br>
            {{ form.games}}
        </div>
        <div class="form-group">
            <br>
            <input type="submit" name="submit" class="btn btn-info btn-md" value="Submit">
            <a href="{% url 'home:user-update-2' %}" class="btn btn-info btn-md" style="float: right">Skip</a>
        </div>
    </form>
{% endblock %}
