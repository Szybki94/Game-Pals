{% extends "login_template.html" %}
{% block title %}Game Pals - register{% endblock %}
{% block login_form %}
<form class="form" action="" method="post">
        {% csrf_token %}
        <h3 class="text-center text-info">Register</h3>
        <div class="form-group">
            <label for="first_name" class="text-info">First name:</label><br>
            {{ form.first_name }}
        </div>
        <div class="form-group">
            <label for="username" class="text-info">Username:</label><br>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="email" class="text-info">Email:</label><br>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label for="password1" class="text-info">Password:</label><br>
            {{ form.password1 }}
        </div>
        <div class="form-group">
            <label for="password2" class="text-info">Password:</label><br>
            {{ form.password2 }}
        </div>
        <div class="form-group">
            <br>
{# <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>#}
            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
        </div>
    </form>
{% endblock %}
